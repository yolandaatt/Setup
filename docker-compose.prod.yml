services:
  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: ./server
      dockerfile: ../docker/server.Dockerfile
    environment:
      MONGO_URI: mongodb://mongo:27017/app
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      mongo:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  client:
    build:
      context: ./client
      dockerfile: ../docker/client.Dockerfile
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  mongo_data:
