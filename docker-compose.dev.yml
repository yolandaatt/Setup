version: "3.9"
services:
  mongo:
    image: mongo:7
    ports: ["27017:27017"]
    volumes: [mongo_data:/data/db]

  server:
    build:
      context: ./server
      dockerfile: ../docker/server.Dockerfile
      target: deps
    command: npm run dev
    env_file: [server/.env]
    environment:
      MONGO_URI: mongodb://mongo:27017/app
      PORT: 3001
    volumes:
      - ./server:/app
      - /app/node_modules
    ports: ["3001:3001"]
    depends_on: [mongo]

  client:
    build:
      context: ./client
      dockerfile: ../docker/client.Dockerfile
      target: build
    command: npm run dev -- --host 0.0.0.0
    env_file: [client/.env]
    environment:
      VITE_API_URL: http://server:3001
    volumes:
      - ./client:/app
      - /app/node_modules
    ports: ["5173:5173"]
    depends_on: [server]

volumes:
  mongo_data:
