name: Backend CI

on:
  push:
    branches: [main]
    paths: ["server/**", ".github/workflows/backend.yml"]
  pull_request:
    branches: [main]
    paths: ["server/**", ".github/workflows/backend.yml"]

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
