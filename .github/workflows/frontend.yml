name: Frontend CI

on:
  push:
    branches: [main]
    paths: ["client/**", ".github/workflows/frontend.yml"]
  pull_request:
    branches: [main]
    paths: ["client/**", ".github/workflows/frontend.yml"]

jobs:
  frontend:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
